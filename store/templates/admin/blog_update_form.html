{% extends "base/index.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <h3 class="my-4">Update {{object}} Blog</h3>
<form method="post">
  {% csrf_token %}
  {{ form | crispy}}
  <button type="submit" class="btn btn-success">Update Blog</button>
</form>
</form>
</div>
{% endblock %}
